<!DOCTYPE>
<html lang="en">

<head>
    <title> Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ticTacToe.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div id="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="start">
            <input class="startButton" type="button" value="Sart">
        </div>
        <div class="board">
            <table>
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id "8"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
